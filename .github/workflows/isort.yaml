name: isort import sorter
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4
      - name: Run isort
        run: |
          pip install -r requirements.txt
          isort --version-number
          isort --check-only .
